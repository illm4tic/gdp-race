<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1952-2024 全球 GDP 动态竞赛图</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chart-container {
        flex: 1;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .title-container {
        padding: 20px 40px;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
        z-index: 10;
      }
      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }
      #page-title {
        height: 60px;
      }
      .lang-switcher {
        display: flex;
        gap: 8px;
        background: rgba(255, 255, 255, 0.05);
        padding: 4px;
        border-radius: 100px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .lang-btn {
        background: transparent;
        border: none;
        color: #94a3b8;
        padding: 6px 16px;
        border-radius: 100px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .lang-btn:hover {
        color: #f8fafc;
      }
      .lang-btn.active {
        background: #3b82f6;
        color: white;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 800;
        background: linear-gradient(to right, #60a5fa, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .year-label {
        position: absolute;
        bottom: 10%;
        right: 5%;
        font-size: clamp(5rem, 15vw, 12rem);
        font-weight: 900;
        color: rgba(255, 255, 255, 0.08);
        pointer-events: none;
        font-variant-numeric: tabular-nums;
        transition: all 0.5s ease;
      }
      .tooltip {
        position: absolute;
        visibility: hidden;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        pointer-events: none;
        z-index: 100;
      }
      .data-source {
        position: absolute;
        bottom: 8px;
        left: 20px;
        color: #64748b;
        font-size: 10px;
        pointer-events: none;
        z-index: 5;
        opacity: 0.8;
      }
      @media (max-height: 500px) {
        .data-source {
          bottom: 4px;
          font-size: 9px;
          left: 10px;
        }
        .title-container {
          padding: 10px 20px;
        }
      }

      /* 全屏事件弹窗样式 */
      .event-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transform: scale(0);
        transform-origin: bottom right;
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 40px;
        box-sizing: border-box;
      }
      .event-panel.visible {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
      }
      .event-modal-content {
        max-width: 1000px;
        width: 90%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        align-items: center;
      }
      .event-image-wrapper {
        width: 100%;
        height: 500px;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #event-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .event-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .event-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 16px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        border-radius: 100px;
        font-weight: 800;
        font-size: 1.2rem;
        width: fit-content;
      }
      .event-title-group {
        display: flex;
        flex-direction: column;
      }
      .event-title-group h2 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1.1;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .event-title-group h3 {
        margin: 5px 0 0;
        font-size: 1.5rem;
        font-weight: 500;
        color: #64748b;
      }
      .event-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .event-section-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #3b82f6;
        font-weight: 700;
      }
      .event-text-cn {
        font-size: 1.1rem;
        color: #f1f5f9;
        line-height: 1.6;
      }
      .event-text-en {
        font-size: 0.95rem;
        color: #94a3b8;
        line-height: 1.5;
        font-style: italic;
      }

      /* 针对不同语言的可见性/样式 */
      html[lang="zh-CN"] #event-title-cn { order: 1; }
      html[lang="zh-CN"] #event-title-en { order: 2; }
      html[lang="zh-CN"] .event-text-cn { order: 1; font-weight: 600; color: #f1f5f9; }
      html[lang="zh-CN"] .event-text-en { order: 2; font-weight: 400; color: #94a3b8; font-size: 0.9rem; }
      
      html[lang="en"] #event-title-en { 
        order: 1; 
        font-size: 2.5rem; 
        font-weight: 800;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      html[lang="en"] #event-title-cn { 
        order: 2; 
        font-size: 1.5rem; 
        color: #64748b; 
        font-weight: 500; 
        -webkit-text-fill-color: initial; 
        background: none; 
      }
      html[lang="en"] .event-text-en { order: 1; font-weight: 600; color: #f1f5f9; font-size: 1.1rem; font-style: normal; }
      html[lang="en"] .event-text-cn { order: 2; font-weight: 400; color: #94a3b8; font-size: 0.95rem; }

      @media (max-width: 900px) {
        .event-modal-content {
          grid-template-columns: 1fr;
          gap: 20px;
          overflow-y: auto;
          max-height: 90vh;
        }
        .event-image-wrapper {
          height: 250px;
        }
        .event-title-group h2 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="title-container">
      <div class="title-row">
        <h1 id="page-title">1960 - 2023 全球 GDP 历年排名动态竞赛 (Top 10)</h1>
        <div class="lang-switcher">
          <button id="lang-zh" class="lang-btn active">中文</button>
          <button id="lang-en" class="lang-btn">EN</button>
        </div>
      </div>
    </div>
    <div id="chart-container">
      <div id="year-display" class="year-label">1960</div>

      <!-- 全屏事件弹窗 -->
      <div id="event-panel" class="event-panel">
        <div class="event-modal-content">
          <div class="event-image-wrapper">
            <img id="event-image" src="" alt="事件图片">
          </div>
          <div class="event-info">
            <div id="event-year" class="event-badge"></div>
            <div class="event-title-group">
              <h2 id="event-title-cn"></h2>
              <h3 id="event-title-en"></h3>
            </div>

            <div class="event-section">
              <div id="event-desc-label" class="event-section-label">
                事件描述 / Description
              </div>
              <div id="event-desc-cn" class="event-text-cn"></div>
              <div id="event-desc-en" class="event-text-en"></div>
            </div>

            <div class="event-section">
              <div id="event-impact-label" class="event-section-label">
                历史影响 / Impact
              </div>
              <div id="event-impact-cn" class="event-text-cn"></div>
              <div id="event-impact-en" class="event-text-en"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="data-source" class="data-source">
        数据来源: 世界银行 (World Bank) 真实历史 GDP 数据 (1960-2023) | 单位:
        10亿美元 (Billions USD)
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
